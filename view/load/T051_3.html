  <script>
    layui
      .config({
        base: "../../lib/model/",
      })
      .extend({
        urls: "urls",
        func: "func",
      });
    layui.use(["urls", "func"], function () {
      var $ = layui.$,
        urls = layui.urls,
        url = urls.url,
        ajax = urls.ajax,
        func = layui.func;
      var id = func.locaStr("id"),
        time = func.locaStr("time"),
        val = func.locaStr("val");
      $("#tbod").empty();
      if (id) {
        ajax({
          url: url.shows,
          type: "post",
          data: {
            site: id,
            month: time,
            type: "T051",
            el: "ws",
          },
          success: function (res) {
            var data = res.data;
            for (var i = 0; i < data.length; i++) {
              var str = "";
              var td = "";
              for (var j = 0; j < data[i].length; j++) {
                td += "<td>" + data[i][j] + "</td>";
              }
              str = "<tr>" + td + "</tr>";
              $("#tbod").append(str);
            }
          },
        });
      }
    });
