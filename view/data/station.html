<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../lib/layui/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/station.css" />
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<div class="tle">
						<p class="lt">
							站点监控
						</p>
						<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
					</div>
				</div>
			</div>
			<div class="layui-row title">
				<div class="block">
					<form class="layui-form lt">
						<div class="layui-form-item sele">
							<select id="center">
								<option value="省自建">省自建</option>
								<option value="国家站">国家站</option>
							</select>
						</div>
					</form>
					<form class="layui-form lt">
						<div class="layui-form-item sele">
							<select id="type"> </select>
						</div>
					</form>
					<div class="lt">
						<button class="layui-btn subbtn" id="sear">
							<i class="layui-icon layui-icon-search"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="layui-row count">
				<div class="rt">共有数据<span id="count">0</span>条</div>
			</div>
		
			<div class="layui-row thead">
				<div class="layui-col-xs3">站点</div>
				<div class="layui-col-xs3">所属中心站</div>
				<div class="layui-col-xs3">最新文件时间</div>
				<div class="layui-col-xs3">状态</div>
			</div>
			<div class="layui-row" id="tbody"></div>
			<div id="pag"></div>
		</div>
	</body>
	<script src="../../lib/layui/layui/layui.js"></script>
	<script>
		document.write(
			'<script src="../../js/station.js?t=' +
			new Date().getTime() +
			'"><\/script>'
		);
	</script>
</html>
