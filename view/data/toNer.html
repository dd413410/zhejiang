<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>月统计</title>
		<link rel="stylesheet" href="../../lib/layui/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/tonew.css" />
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<div class="tle">
						<p class="lt">
							月统计查询
						</p>
						<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
					</div>
				</div>
			</div>
			<div class="layui-row title">
				<div class="block">
					<form class="layui-form lt">
						<div class="sele">
							<select id="center">
								<option value="省自建">省自建</option>
								<option value="国家站">国家站</option>
							</select>
						</div>
					</form>

					<form class="layui-form lt">
						<div class="sele">
							<select id="type"> </select>
						</div>
					</form>

					<form class="layui-form lt">
						<div class="sele">
							<select id="stype">
								<option value="分钟">分钟</option>
								<option value="小时">小时</option>
							</select>
						</div>
					</form>

					<div class="layui-inline lt">
						<label class="layui-form-label">日期范围:</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="time" placeholder="选择日期范围" />
						</div>
					</div>
					
					<form class="layui-form lt">
						<div class="sele">
							<select id="sort">
								<option value="0">反序</option>
								<option value="1">正序</option>
							</select>
						</div>
					</form>

					<div class="lt">
						<button class="layui-btn subbtn" name="btn" is="listFn">
							生成报表
						</button>
						<button class="layui-btn subbtn" name="btn" is="loadFn">
							导出报表
						</button>
					</div>
				</div>
			</div>
			<div class="layui-row thead">
				<div class="layui-col-xs2">站点</div>
				<div class="layui-col-xs2">日期</div>
				<div class="layui-col-xs1">应到条数</div>
				<div class="layui-col-xs1">实到条数</div>
				<div class="layui-col-xs1">未到条数</div>
				<div class="layui-col-xs1">传输率</div>
				<div class="layui-col-xs1">应到要素</div>
				<div class="layui-col-xs1">实到要素</div>
				<div class="layui-col-xs1">未到要素</div>
				<div class="layui-col-xs1">到报率</div>
			</div>
			<div class="layui-row" id="tbody"></div>
			<div class="layui-row tfoot">
				<div class="layui-col-xs2" name="foot"></div>
				<div class="layui-col-xs2" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
				<div class="layui-col-xs1" name="foot"></div>
			</div>
			<div id="pag"></div>
		</div>
	</body>
	<script src="../../lib/layui/layui/layui.js"></script>
	<script>
		document.write(
			'<script src="../../js/tonew.js?t=' +
			new Date().getTime() +
			'"><\/script>'
		);
	</script>
</html>
