<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../lib/layui/layui/css/layui.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/alert.css" />

	</head>
	<body>
		<div class="tle">
			<!-- <p class="lt">
				首页站点异常显示
			</p> -->
			<p class="layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div>
		<div class="list" id="list">
			<!-- <div>首页站点异常显示</div> -->
		</div>
	</body>
	<script src="../lib/layui/layui/layui.js"></script>
	<script>
		layui.config({
			base: '../lib/model/'
		}).extend({
			urls: 'urls'
		});
		layui.use(['urls'], function() {
			var urls = layui.urls,
				url = urls.url,
				ajax = urls.ajax;
			var $ = layui.$;

			function getMonFn() {
				ajax({
					url: url.monitor,
					type: 'get',
					success: function(res) {
						var data = res.data;
						for (var d = 0; d < data.length; d++) {
							var str = '<div title=' + data[d] + '>' + data[d] + '</div>';
							$("#list").append(str);
						};
					}
				});
			};
			getMonFn();

			$('#close').click(function() {
				urls.close();
			});
		});
	</script>
</html>
